<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
    <head>
        <title>Sign Up</title>
    </head>
    <body>

        <div class="container">
            <div class="row">
                <div class="col-lg-6 col-lg-offset-3">
                    <form th:action="@{/signUp}" method="post" class="form-horizontal">
                        <div class="form-group">
                            <div class="col-lg-9">
                                <select name="title">
                                    <option value="MR">Mr</option>
                                    <option value="MRS">Mrs</option>
                                    <option value="MISS">Miss</option>
                                    <option value="MS">Ms</option>
                                    <option value="MX">Mx</option>
                                    <option value="DR">Dr</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-lg-9">
                                <input type="text" name="firstName" placeholder="First Name" class="form-control"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-lg-9">
                                <input type="text" name="surname" placeholder="Surname" class="form-control"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-lg-9">
                                <input type="email" name="email" placeholder="email" class="form-control"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-lg-9">
                                <input type="password" name="pass" placeholder="Password" class="form-control"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-lg-9">
                                <input type="tel" name="cellNumber" placeholder="Phone number" class="form-control"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-lg-9">
                                <input type="date" name="dateOfBirth" placeholder="Date Of Birth" class="form-control"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-lg-9">
                                <input type="text" name="complex" placeholder="Unit number and Complex" class="form-control"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-lg-9">
                                <input type="text" name="street" placeholder="Street" class="form-control"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-lg-9">
                                <input type="text" name="suburb" placeholder="Suburb" class="form-control"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-lg-9">
                                <input type="text" name="city" placeholder="City" class="form-control"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-lg-9">
                                <input type="text" name="country" placeholder="Country" class="form-control"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-lg-9">
                                <input type="submit" value="Sign Up" class="btn btn-primary btn-block"/>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
